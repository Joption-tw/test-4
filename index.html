<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇權百科 - 實戰內容整合版</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX Compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .submenu-enter { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .submenu-open { max-height: 800px; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icons = {
            Home: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>,
            Book: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>,
            Target: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>,
            TrendingUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>,
            Shield: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>,
            Zap: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>,
            Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>,
            ChevronDown: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>,
            ChevronRight: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"></path></svg>,
            Menu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>,
            X: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        };

        const App = () => {
            const [activeChapterId, setActiveChapterId] = useState('home');
            const [activeSubIndex, setActiveSubIndex] = useState(null);
            const [isMenuOpen, setIsMenuOpen] = useState(true);

            // --- 連結設定區：請在這裡修改您的 HTML 檔案路徑 ---
            const chapters = [
                {
                    id: 'ch1',
                    title: '第一章：選擇權邏輯入門',
                    icon: <Icons.Book />,
                    subpages: [
                        { title: '什麼是選擇權？', url: './1-1.html' },
                        { title: '權利與義務的對稱性', url: './1-2.html' },
                        { title: '買方與賣方的獲利概率', url: './1-3.html' }
                    ]
                },
                {
                    id: 'ch2',
                    title: '第二章：核心名詞大解析',
                    icon: <Icons.Target />,
                    subpages: [
                        { title: '履約價與權利金', url: './2-1.html' },
                        { title: '價內、價平與價外', url: './2-2.html' },
                        { title: '結算機制與到期效應', url: './2-3.html' }
                    ]
                },
                {
                    id: 'ch3',
                    title: '第三章：權利金的秘密',
                    icon: <Icons.Zap />,
                    subpages: [
                        { title: '內涵價值 vs 時間價值', url: './3-1.html' },
                        { title: '時間價值的流逝規律', url: './3-2.html' }
                    ]
                },
                {
                    id: 'ch4',
                    title: '第四章：希臘字母實戰力',
                    icon: <Icons.TrendingUp />,
                    subpages: [
                        { title: 'Delta：方向敏感度', url: './4-1.html' },
                        { title: 'Theta：時間衰減', url: './4-2.html' }
                    ]
                },
                {
                    id: 'ch5',
                    title: '第五章：買方策略',
                    icon: <Icons.Zap />,
                    subpages: [
                        { title: '買入買權 (Long Call)', url: './5-1.html' },
                        { title: '買入賣權 (Long Put)', url: './5-2.html' }
                    ]
                },
                {
                    id: 'ch6',
                    title: '第六章：賣方策略',
                    icon: <Icons.Shield />,
                    subpages: [
                        { title: '賣出買權 (Short Call)', url: './6-1.html' },
                        { title: '賣出賣權 (Short Put)', url: './6-2.html' }
                    ]
                },
                {
                    id: 'ch7',
                    title: '第七章：價差組合 (Spreads)',
                    icon: <Icons.Target />,
                    subpages: [
                        { title: '垂直價差策略', url: './7-1.html' },
                        { title: '鐵蝴蝶與對稱策略', url: './7-2.html' }
                    ]
                },
                {
                    id: 'ch8',
                    title: '第八章：存股族與選擇權',
                    icon: <Icons.Clock />,
                    subpages: [
                        { title: 'Covered Call 加薪術', url: './8-1.html' },
                        { title: 'Cash Secured Put', url: './8-2.html' }
                    ]
                },
                {
                    id: 'ch9',
                    title: '第九章：波動率交易',
                    icon: <Icons.TrendingUp />,
                    subpages: [
                        { title: 'IV Crush 的威力', url: './9-1.html' },
                        { title: '跨式與勒式組合', url: './9-2.html' }
                    ]
                },
                {
                    id: 'ch10',
                    title: '第十章：風控與交易系統',
                    icon: <Icons.Shield />,
                    subpages: [
                        { title: '部位管理技巧', url: './10-1.html' },
                        { title: '動態救火與轉倉', url: './10-2.html' }
                    ]
                }
            ];

            const currentChapter = chapters.find(c => c.id === activeChapterId);

            return (
                <div className="min-h-screen flex flex-col md:flex-row bg-gray-50 text-gray-900">
                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-80 bg-white border-r border-gray-100 transform transition-transform duration-300 ${isMenuOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0`}>
                        <div className="h-full flex flex-col">
                            {/* Logo / Header */}
                            <div className="p-8 pb-4 flex items-center gap-3 cursor-pointer" onClick={() => {setActiveChapterId('home'); setActiveSubIndex(null);}}>
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white text-2xl font-bold shadow-lg">Ω</div>
                                <h2 className="text-xl font-black tracking-tighter">選擇權百科</h2>
                            </div>

                            {/* Navigation */}
                            <nav className="flex-1 overflow-y-auto px-4 py-4 space-y-2">
                                <button 
                                    onClick={() => {setActiveChapterId('home'); setActiveSubIndex(null);}}
                                    className={`w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-bold transition-all ${activeChapterId === 'home' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-50'}`}
                                >
                                    <Icons.Home /> 網站首頁
                                </button>
                                
                                <div className="pt-4 pb-2 text-[10px] font-black text-gray-400 uppercase tracking-widest px-4">課程大綱 (10章)</div>

                                {chapters.map((ch, idx) => (
                                    <div key={ch.id} className="space-y-1">
                                        <button 
                                            onClick={() => {setActiveChapterId(ch.id); setActiveSubIndex(null);}}
                                            className={`w-full flex items-center justify-between px-3 py-3 rounded-xl transition-all border ${activeChapterId === ch.id ? 'bg-blue-50 border-blue-100 text-blue-700' : 'bg-transparent border-transparent text-gray-600 hover:bg-gray-50'}`}
                                        >
                                            <div className="flex items-center gap-3 truncate">
                                                <span className={`shrink-0 ${activeChapterId === ch.id ? 'text-blue-600' : 'text-gray-400'}`}>{ch.icon}</span>
                                                <div className="flex flex-col items-start leading-tight truncate">
                                                    <span className="text-[10px] font-bold uppercase opacity-60">第 {idx + 1} 章</span>
                                                    <span className="font-black text-sm truncate">{ch.title.split('：')[1]}</span>
                                                </div>
                                            </div>
                                            <div className={`transition-transform shrink-0 ${activeChapterId === ch.id ? 'rotate-180 text-blue-600' : 'text-gray-300'}`}>
                                                <Icons.ChevronDown />
                                            </div>
                                        </button>

                                        {/* Subpages (Accordion) */}
                                        <div className={`submenu-enter ${activeChapterId === ch.id ? 'submenu-open' : ''}`}>
                                            <div className="pl-11 pr-2 py-1 space-y-1">
                                                {ch.subpages.map((sub, sIdx) => (
                                                    <button
                                                        key={sIdx}
                                                        onClick={() => {setActiveSubIndex(sIdx); if(window.innerWidth < 768) setIsMenuOpen(false);}}
                                                        className={`w-full text-left py-2.5 px-3 rounded-lg text-xs font-bold transition-all ${activeChapterId === ch.id && activeSubIndex === sIdx ? 'bg-blue-600 text-white shadow-sm' : 'text-gray-500 hover:text-blue-600 hover:bg-blue-50'}`}
                                                    >
                                                        {sub.title}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </nav>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 h-screen overflow-y-auto flex flex-col relative">
                        {/* Mobile Header */}
                        <header className="md:hidden flex items-center justify-between p-4 bg-white border-b sticky top-0 z-40 w-full shadow-sm">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">Ω</div>
                                <span className="font-black text-gray-800 tracking-tighter">教學百科</span>
                            </div>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
                                {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </header>

                        <div className="p-4 md:p-10 lg:p-12 flex-1 flex flex-col">
                            {activeChapterId === 'home' ? (
                                <div className="animate-fade-in bg-gradient-to-br from-indigo-700 to-blue-900 text-white p-12 rounded-3xl shadow-2xl">
                                    <h1 className="text-4xl md:text-5xl font-black mb-6 text-white leading-tight">掌握選擇權：<br/>獲利與風險的平衡藝術</h1>
                                    <p className="text-lg opacity-80 max-w-2xl mb-10">
                                        這是一套完整的交易地圖。從第一章開始，我們將一步步揭開衍生性商品的神秘面紗，建立穩健的交易體系。
                                    </p>
                                    <button onClick={() => setActiveChapterId('ch1')} className="bg-white text-blue-900 px-8 py-3 rounded-full font-bold shadow-lg hover:bg-blue-50 transition-all flex items-center gap-2">
                                        開始第一章學習 <Icons.ChevronRight />
                                    </button>
                                </div>
                            ) : (
                                <div className="animate-fade-in flex-1 flex flex-col">
                                    <div className="bg-white rounded-3xl shadow-xl border border-gray-100 flex-1 flex flex-col overflow-hidden">
                                        {activeSubIndex === null ? (
                                            <div className="p-12 text-center py-24">
                                                <h2 className="text-3xl font-black mb-4 text-blue-900">{currentChapter.title}</h2>
                                                <p className="text-gray-400 mb-8 italic text-sm font-medium">請從左側導覽列選擇具體課目開始閱讀內容</p>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-2xl mx-auto text-left">
                                                    {currentChapter.subpages.map((sub, i) => (
                                                        <button key={i} onClick={() => setActiveSubIndex(i)} className="p-4 rounded-xl border border-gray-100 hover:border-blue-500 hover:bg-blue-50 transition-all font-bold text-gray-700 flex justify-between items-center group">
                                                            {sub.title}
                                                            <Icons.ChevronRight />
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="flex-1 flex flex-col min-h-0">
                                                {/* Iframe Section */}
                                                <div className="p-4 bg-gray-50 border-b flex justify-between items-center shrink-0">
                                                    <span className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">{currentChapter.title}</span>
                                                    <h3 className="text-sm font-black text-gray-800">{currentChapter.subpages[activeSubIndex].title}</h3>
                                                </div>
                                                <div className="flex-1 bg-white relative">
                                                    {currentChapter.subpages[activeSubIndex].url ? (
                                                        <iframe 
                                                            src={currentChapter.subpages[activeSubIndex].url} 
                                                            className="w-full h-full border-none"
                                                            title="Lesson Content"
                                                        ></iframe>
                                                    ) : (
                                                        <div className="p-12 text-center text-gray-300 italic">尚未設定該章節的連結路徑</div>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                            
                            <footer className="mt-12 text-center text-gray-400 text-[10px] uppercase font-bold tracking-widest">
                                © 2024 選擇權實戰百科 | 專業寫作與交易架構
                            </footer>
                        </div>
                    </main>

                    {/* Backdrop for mobile navigation */}
                    {isMenuOpen && window.innerWidth < 768 && (
                        <div className="fixed inset-0 bg-black/40 z-40 md:hidden" onClick={() => setIsMenuOpen(false)}></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
