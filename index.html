<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>歐大選擇權教室 - 卡通基礎版</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX Compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* 引入帶有卡通可愛感的圓體與標準字體 */
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        body { 
            /* 優先使用圓體 */
            font-family: 'M PLUS Rounded 1c', 'Noto Sans TC', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            background-color: #f7f9f4; /* 淡淡的草綠色背景 */
            /* 確保整頁由 body 處理捲動 */
            overflow-y: auto; 
        }

        /* 進場動畫 */
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* 側邊欄子選單動畫 */
        .submenu-enter { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .submenu-open { max-height: 2000px; }

        /* 滾動條美化 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
        
        /* 測驗漸層背景 */
        .quiz-gradient {
            background: linear-gradient(135deg, #fde047 0%, #fb923c 50%, #f43f5e 100%);
        }

        /* 首頁主視覺漸層 */
        .forest-gradient {
            background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%);
        }

        /* Iframe 容器高度優化 - 整頁捲動模式下，此處需有足夠高度 */
        .iframe-container {
            position: relative;
            -webkit-overflow-scrolling: touch;
            flex: 1;
            min-height: 85vh; /* 確保內容區有足夠的存在感 */
        }
        
        /* 移除內容區內部的強制捲動，讓外部 body 捲動 */
        .no-internal-scroll {
            overflow: visible !important;
            height: auto !important;
        }
    </style>
</head>
<body class="text-stone-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Home: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>,
            Book: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>,
            Target: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>,
            TrendingUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>,
            Shield: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>,
            Zap: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>,
            ChevronDown: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M19 9l-7 7-7-7"></path></svg>,
            ChevronRight: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 5l7 7-7 7"></path></svg>,
            Menu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg>,
            X: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>,
            ClipboardCheck: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>,
            Leaf: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 11a9 9 0 019 9M4 11a9 9 0 019-9m-9 9l9 9m0-18l-9 9"></path></svg>
        };

        const App = () => {
            const [activeChapterId, setActiveChapterId] = useState('home');
            const [activeSubIndex, setActiveSubIndex] = useState(null);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const ipImageUrl = "ip標籤.jpg";

            const chapters = [
                {
                    id: 'ch1',
                    title: '第一章：選擇權邏輯入門',
                    icon: <Icons.Book />,
                    testUrl: 'chap1-test.html',
                    quizTitle: '你真的分得清權利與義務嗎？',
                    quizDesc: '在進入實戰前，先確保你的邏輯沒有破綻。買方與賣方的思維轉換是獲利的起點。',
                    subpages: [
                        { title: '什麼是選擇權？', url: './1-1.html' },
                        { title: '權利與義務的對稱性', url: './1-2.html' },
                        { title: '買方與賣方的獲利概率', url: './1-3.html' }
                    ]
                },
                {
                    id: 'ch2',
                    title: '第二章：核心名詞大解析',
                    icon: <Icons.Target />,
                    testUrl: 'chap2-test.html',
                    quizTitle: '數學題時間：履約價你過關了嗎？',
                    quizDesc: '搞懂價內外不只是名詞定義，更是為了精準計算你的保本點。',
                    subpages: [
                        { title: '履約價與權利金', url: './2-1.html' },
                        { title: '價內、價平與價外', url: './2-2.html' },
                        { title: '結算機制與到期效應', url: './2-3.html' }
                    ]
                },
                {
                    id: 'ch3',
                    title: '第三章：權利金的秘密',
                    icon: <Icons.Zap />,
                    testUrl: 'chap3-test.html',
                    quizTitle: '時間正在流逝，你感覺到了嗎？',
                    quizDesc: '權利金是時間與價值的拔河。測試你對內涵價值的敏感度。',
                    subpages: [
                        { title: '內涵價值 vs 時間價值', url: './3-1.html' },
                        { title: '時間價值的流逝規律', url: './3-2.html' }
                    ]
                },
                {
                    id: 'ch4',
                    title: '第四章：希臘字母實戰力',
                    icon: <Icons.TrendingUp />,
                    testUrl: 'chap4-test.html',
                    quizTitle: '希臘字母是你的雷達，還是迷霧？',
                    quizDesc: 'Delta、Gamma、Theta 與 Vega 的動態變化決定了部位存亡。',
                    subpages: [
                        { title: 'Delta：方向敏感度', url: './4-1.html' },
                        { title: 'Gamma：Delta 的加速度', url: './4-2.html' },
                        { title: 'Theta：時間衰減', url: './4-3.html' },
                        { title: 'Vega：波動率敏感度', url: './4-4.html' }
                    ]
                },
                {
                    id: 'ch5',
                    title: '第五章：選擇權的九九乘法表',
                    icon: <Icons.Zap />,
                    testUrl: 'chap5-merged-test.html',
                    quizTitle: '實戰必備：掌握十大基礎策略模型',
                    quizDesc: '這是交易者的必修乘法表。從單邊到複利組合，必須練就直覺反應才能進入市場。',
                    subpages: [
                        { title: '買進買權 (Long Call)', url: './5-1.html' },
                        { title: '賣出買權 (Short Call)', url: './6-1.html' },
                        { title: '買進賣權 (Long Put)', url: './5-2.html' },
                        { title: '賣出賣權 (Short Put)', url: './6-2.html' },
                        { title: '跨式組合 (Straddle)', url: './9-1.html' },
                        { title: '勒式組合 (Strangle)', url: './9-2.html' },
                        { title: '多頭價差 (Bull Spread)', url: './7-1.html' },
                        { title: '空頭價差 (Bear Spread)', url: './7-2.html' },
                        { title: '鐵禿鷹組合 (Iron Condor)', url: './7-3.html' },
                        { title: '蝴蝶價差 (Butterfly)', url: './7-4.html' }
                    ]
                },
                {
                    id: 'ch6',
                    title: '第六章：風控與交易系統',
                    icon: <Icons.Shield />,
                    testUrl: 'chap6-test.html',
                    quizTitle: '活下去才是贏家，你的風控合格嗎？',
                    quizDesc: '再好的策略也怕失控。最後一關：測試你的動態救火與資金管理能力。',
                    subpages: [
                        { title: '部位管理技巧', url: './10-1.html' },
                        { title: '動態救火與轉倉', url: './10-2.html' }
                    ]
                }
            ];

            const currentChapter = chapters.find(c => c.id === activeChapterId);

            const handleSubPageClick = (index) => {
                setActiveSubIndex(index);
                if (window.innerWidth < 768) setIsMenuOpen(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen flex flex-col md:flex-row bg-[#f7f9f4]">
                    {/* Desktop Sidebar - 調整為整頁捲動模式 */}
                    {/* 修改重點：在 md 螢幕以上使用 sticky，並且不再限制高度，讓側邊欄內容隨整頁撐開 */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-[280px] lg:w-[320px] bg-[#fffcf5] border-r-2 border-[#e7e5e4] transform transition-transform duration-300 ease-in-out ${isMenuOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 md:sticky md:top-0 md:self-start md:min-h-screen`}>
                        <div className="flex flex-col h-full">
                            {/* Logo & Brand */}
                            <div className="p-8 pb-6 flex items-center gap-4 cursor-pointer group" onClick={() => {setActiveChapterId('home'); setActiveSubIndex(null); setIsMenuOpen(false);}}>
                                <div className="w-14 h-14 overflow-hidden rounded-[1.2rem] shadow-md shadow-amber-200/50 border-4 border-white group-hover:scale-105 group-hover:rotate-3 transition-transform duration-300">
                                    <img src={ipImageUrl} alt="Logo" className="w-full h-full object-cover" />
                                </div>
                                <div className="flex flex-col">
                                    <h2 className="text-xl font-extrabold tracking-tight text-emerald-900 leading-none">歐大選擇權</h2>
                                    <span className="text-[11px] font-bold text-amber-500 uppercase tracking-widest mt-1.5 flex items-center gap-1"><Icons.Leaf/> 魔法教室</span>
                                </div>
                            </div>

                            {/* Nav Items - 移除內部的捲動軸，讓其隨側邊欄撐開 */}
                            <nav className="flex-1 px-4 py-2 space-y-1.5">
                                <button 
                                    onClick={() => {setActiveChapterId('home'); setActiveSubIndex(null); setIsMenuOpen(false);}}
                                    className={`w-full flex items-center gap-3 px-4 py-4 rounded-2xl text-[15px] font-bold transition-all ${activeChapterId === 'home' ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-200 translate-x-1' : 'text-stone-600 hover:bg-amber-50 hover:text-emerald-700'}`}
                                >
                                    <Icons.Home /> 森林入口 (首頁)
                                </button>
                                
                                <div className="pt-6 pb-2 text-[11px] font-black text-stone-400 uppercase tracking-[0.2em] px-4">探險指南 (6章)</div>

                                {chapters.map((ch, idx) => (
                                    <div key={ch.id} className="space-y-1">
                                        <button 
                                            onClick={() => {setActiveChapterId(ch.id); setActiveSubIndex(null);}}
                                            className={`w-full flex items-center justify-between px-4 py-4 rounded-2xl transition-all border-2 ${activeChapterId === ch.id ? 'bg-[#f0fdf4] border-emerald-200 text-emerald-800' : 'bg-transparent border-transparent text-stone-600 hover:bg-[#fafaf9]'}`}
                                        >
                                            <div className="flex items-center gap-3 truncate">
                                                <span className={`shrink-0 ${activeChapterId === ch.id ? 'text-emerald-500' : 'text-stone-400'}`}>{ch.icon}</span>
                                                <div className="flex flex-col items-start leading-tight truncate">
                                                    <span className="text-[10px] font-bold uppercase opacity-60 text-stone-500">卷軸 {idx + 1}</span>
                                                    <span className="font-extrabold text-[15px] truncate">{ch.title.split('：')[1]}</span>
                                                </div>
                                            </div>
                                            <div className={`transition-transform shrink-0 ${activeChapterId === ch.id ? 'rotate-180 text-emerald-500' : 'text-stone-300'}`}>
                                                <Icons.ChevronDown />
                                            </div>
                                        </button>

                                        {/* 子章節選單：隨頁面長度展開 */}
                                        <div className={`submenu-enter ${activeChapterId === ch.id ? 'submenu-open' : ''}`}>
                                            <div className="pl-12 pr-2 py-2 space-y-1.5 border-l-2 border-dashed border-emerald-100 ml-6 mb-2 mt-1">
                                                {ch.subpages.map((sub, sIdx) => (
                                                    <button
                                                        key={sIdx}
                                                        onClick={() => handleSubPageClick(sIdx)}
                                                        className={`w-full text-left py-2.5 px-4 rounded-xl text-sm font-bold transition-all ${activeChapterId === ch.id && activeSubIndex === sIdx ? 'bg-emerald-100 text-emerald-800 shadow-sm' : 'text-stone-500 hover:text-emerald-600 hover:bg-emerald-50'}`}
                                                    >
                                                        {sub.title}
                                                    </button>
                                                ))}
                                                <button
                                                    onClick={() => handleSubPageClick('test')}
                                                    className={`w-full text-left py-2.5 px-4 rounded-xl text-sm font-bold transition-all flex items-center gap-2 mt-2 ${activeChapterId === ch.id && activeSubIndex === 'test' ? 'bg-amber-400 text-amber-900 shadow-sm' : 'text-amber-600 hover:bg-amber-50'}`}
                                                >
                                                    <Icons.ClipboardCheck /> 旅途試煉
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </nav>
                        </div>
                    </aside>

                    {/* Main Workspace - 改為隨內容捲動模式 */}
                    <main className="flex-1 flex flex-col min-h-screen relative min-w-0">
                        {/* Mobile Sticky Header */}
                        <header className="md:hidden flex items-center justify-between px-6 py-4 bg-[#fffcf5] border-b-2 border-stone-200 sticky top-0 z-40 w-full shadow-sm">
                            <div className="flex items-center gap-3" onClick={() => {setActiveChapterId('home'); setActiveSubIndex(null);}}>
                                <img src={ipImageUrl} alt="Logo" className="w-10 h-10 rounded-xl object-cover shadow-sm border-2 border-white" />
                                <span className="font-extrabold text-emerald-900 text-lg tracking-tight">歐大選擇權</span>
                            </div>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-stone-600 bg-stone-100 rounded-xl transition-colors active:scale-95">
                                {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </header>

                        {/* Content Area - 確保內容隨頁面延伸 */}
                        <div className="flex-1 flex flex-col no-internal-scroll">
                            <div className="px-4 pt-4 pb-2 md:px-8 md:pt-8 md:pb-4 lg:px-12 lg:pt-12 lg:pb-6 flex-1 flex flex-col no-internal-scroll">
                                {activeChapterId === 'home' ? (
                                    /* Landing Page */
                                    <div className="animate-fade-in forest-gradient text-white p-8 md:p-16 rounded-[3rem] shadow-2xl shadow-emerald-900/20 flex flex-col lg:flex-row items-center gap-12 relative overflow-hidden">
                                        <div className="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] bg-emerald-400 rounded-full blur-[100px] opacity-20"></div>
                                        <div className="flex-1 text-center lg:text-left space-y-8 relative z-10">
                                            <div className="inline-flex items-center gap-2 px-5 py-2 bg-white/20 backdrop-blur-sm rounded-full border border-white/30 text-emerald-50 text-sm font-bold tracking-widest shadow-inner">
                                                <Icons.Leaf /> JOPTION ACADEMY
                                            </div>
                                            <h1 className="text-4xl md:text-6xl font-black leading-[1.2] tracking-tight text-[#f0fdf4]">
                                                掌握選擇權：<br/><span className="text-amber-300">獲利與風險的平衡魔法</span>
                                            </h1>
                                            <p className="text-lg md:text-xl text-emerald-100/90 max-w-2xl mx-auto lg:mx-0 font-medium leading-relaxed">
                                                從九九乘法表般的基礎咒語出發，建立您的專業交易體系。我們將透過 6 大卷軸，解構權利金與波動率的秘密。
                                            </p>
                                            <div className="pt-4">
                                                <button onClick={() => setActiveChapterId('ch1')} className="bg-amber-400 text-amber-950 px-10 py-5 rounded-[2rem] font-black shadow-[0_8px_0_#b45309] hover:translate-y-1 hover:shadow-[0_4px_0_#b45309] active:translate-y-2 active:shadow-none transition-all flex items-center justify-center gap-3 text-xl mx-auto lg:mx-0 group">
                                                    進入魔法森林 <Icons.ChevronRight />
                                                </button>
                                            </div>
                                        </div>
                                        <div className="w-full max-w-[280px] md:max-w-[360px] lg:w-1/3 shrink-0 relative z-10">
                                            <div className="relative">
                                                <div className="absolute inset-0 bg-amber-200 rounded-[3rem] blur-xl opacity-30 animate-pulse"></div>
                                                <img src={ipImageUrl} alt="IP Label" className="relative w-full h-auto rounded-[3rem] shadow-2xl border-8 border-white/20 rotate-3 hover:rotate-0 transition-transform duration-500" />
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    /* Lesson / Quiz Viewer */
                                    <div className="animate-fade-in flex-1 flex flex-col bg-[#fffcf5] rounded-[2.5rem] shadow-xl shadow-stone-200/50 border-4 border-white overflow-hidden">
                                        {activeSubIndex === null ? (
                                            /* Chapter Index View */
                                            <div className="p-8 md:p-16 flex flex-col items-center flex-1 justify-center relative">
                                                <div className="mb-4 text-emerald-500 font-extrabold tracking-[0.3em] text-xs md:text-sm uppercase bg-emerald-50 px-4 py-1.5 rounded-full border border-emerald-100">Joption Chapter</div>
                                                <h2 className="text-3xl md:text-5xl font-black mb-4 text-emerald-950 text-center leading-tight">{currentChapter.title}</h2>
                                                <p className="text-stone-500 mb-12 text-sm md:text-base font-bold text-center bg-stone-100 px-6 py-2 rounded-full">精熟十大基礎策略模型，如同背誦九九乘法表</p>
                                                
                                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-8 w-full max-w-6xl mx-auto mb-16 relative z-10">
                                                    {currentChapter.subpages.map((sub, i) => (
                                                        <button key={i} onClick={() => handleSubPageClick(i)} className="group p-6 rounded-[2rem] border-2 border-[#e7e5e4] bg-white hover:bg-emerald-50 hover:border-emerald-300 hover:shadow-xl hover:shadow-emerald-100/50 hover:-translate-y-1 transition-all text-left flex flex-col gap-4">
                                                            <span className="w-12 h-12 rounded-[1rem] bg-emerald-100 text-emerald-700 flex items-center justify-center font-black text-lg border-2 border-emerald-200 group-hover:scale-110 transition-transform">{i+1}</span>
                                                            <span className="font-extrabold text-stone-700 text-xl group-hover:text-emerald-800 transition-colors">{sub.title}</span>
                                                        </button>
                                                    ))}
                                                </div>

                                                <div className="w-full max-w-4xl quiz-gradient rounded-[3rem] p-10 md:p-16 text-stone-900 shadow-2xl relative overflow-hidden group border-4 border-white mb-8">
                                                    <div className="relative z-10 text-center flex flex-col items-center space-y-6">
                                                        <h3 className="text-2xl md:text-4xl font-black tracking-wide text-white drop-shadow-md">
                                                            {currentChapter.quizTitle}
                                                        </h3>
                                                        <p className="text-amber-50 text-base md:text-lg max-w-2xl font-bold leading-relaxed drop-shadow-sm">
                                                            {currentChapter.quizDesc}
                                                        </p>
                                                        <button 
                                                            onClick={() => setActiveSubIndex('test')}
                                                            className="bg-white text-orange-600 px-10 md:px-14 py-4 md:py-5 rounded-[2rem] font-black shadow-[0_6px_0_#fed7aa] hover:translate-y-1 hover:shadow-[0_3px_0_#fed7aa] active:translate-y-2 active:shadow-none transition-all flex items-center gap-3 text-xl mt-4"
                                                        >
                                                            <Icons.ClipboardCheck /> 立即開始試煉
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            /* Iframe Viewer */
                                            <div className="flex-1 flex flex-col min-h-0">
                                                {/* Header Bar */}
                                                <div className="py-4 md:py-5 px-6 md:px-10 bg-white border-b-2 border-stone-100 flex flex-col sm:flex-row justify-between items-center gap-4 shrink-0 shadow-sm z-10 rounded-t-[2.5rem]">
                                                    <div className="flex flex-col items-center sm:items-start text-center sm:text-left min-w-0">
                                                        <span className="text-[11px] md:text-xs font-black text-emerald-500 uppercase tracking-[0.2em] mb-1">{currentChapter.title}</span>
                                                        <h3 className="text-xl md:text-2xl font-black text-stone-800 leading-tight truncate w-full">
                                                            {activeSubIndex === 'test' ? '✨ 實戰自我檢測' : currentChapter.subpages[activeSubIndex].title}
                                                        </h3>
                                                    </div>
                                                    <div className="flex items-center gap-3 bg-amber-50 p-2 pr-5 rounded-full border-2 border-amber-100 shrink-0">
                                                        <img src={ipImageUrl} className="w-10 h-10 rounded-full object-cover shadow-sm border border-white" alt="IP" />
                                                        <div className="flex flex-col">
                                                            <span className="text-[9px] font-black text-amber-600 uppercase leading-none mb-1">Authorised By</span>
                                                            <span className="text-sm font-black text-stone-700">歐大選擇權</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                {/* Iframe Content - 使用自適應高度 */}
                                                <div className="iframe-container bg-[#fcfaf8]">
                                                    <iframe 
                                                        src={activeSubIndex === 'test' ? currentChapter.testUrl : currentChapter.subpages[activeSubIndex].url} 
                                                        className="w-full h-full border-none bg-transparent"
                                                        title="Course Content"
                                                        sandbox="allow-scripts allow-same-origin allow-forms"
                                                        loading="lazy"
                                                    ></iframe>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                                
                                <footer className="mt-8 pt-6 pb-6 text-center border-t-2 border-stone-200/60 shrink-0">
                                    <div className="flex justify-center items-center gap-2 mb-2 opacity-60">
                                        <img src={ipImageUrl} className="w-5 h-5 rounded-full border border-stone-300 object-cover" alt="Footer Logo" />
                                        <span className="font-extrabold text-stone-500 text-[11px] md:text-xs tracking-[0.2em] uppercase">JOPTION | 歐大選擇權教室</span>
                                    </div>
                                    <div className="space-y-0.5">
                                        <p className="text-stone-400 text-[11px] font-bold tracking-widest">
                                            © 2026 Joption Academy - 金融教育僅供參考，投資有風險，操作需謹慎
                                        </p>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </main>

                    {/* Mobile Menu Overlay */}
                    {isMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-stone-900/40 backdrop-blur-sm z-40 md:hidden transition-opacity duration-300" 
                            onClick={() => setIsMenuOpen(false)}
                        ></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
