<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期權煉金術：選擇權教學實戰</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN (用於在瀏覽器中編譯 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // 為了在單一 HTML 中運行，我們手動定義一些簡單的 SVG 圖標組件
        const Icon = ({ name, className = "w-5 h-5" }) => {
            // 這裡使用 lucide 官方提供的注入方式或簡單的 SVG
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = React.useState('chain');
            const basePrice = 30000;
            const interval = 50;

            // 初始化圖標
            React.useEffect(() => {
                lucide.createIcons();
            }, []);

            // 生成選擇權序列數據
            const generateData = () => {
                const data = [];
                for (let i = 5; i >= -5; i--) {
                    const strike = basePrice - (i * interval);
                    let callStatus, putStatus, callColor, putColor;

                    if (strike < basePrice) {
                        callStatus = "價內 (ITM)";
                        callColor = "bg-red-100 text-red-700 border-red-200";
                    } else if (strike === basePrice) {
                        callStatus = "價平 (ATM)";
                        callColor = "bg-blue-100 text-blue-700 border-blue-200 font-bold";
                    } else {
                        callStatus = "價外 (OTM)";
                        callColor = "bg-green-100 text-green-700 border-green-200";
                    }

                    if (strike > basePrice) {
                        putStatus = "價內 (ITM)";
                        putColor = "bg-red-100 text-red-700 border-red-200";
                    } else if (strike === basePrice) {
                        putStatus = "價平 (ATM)";
                        putColor = "bg-blue-100 text-blue-700 border-blue-200 font-bold";
                    } else {
                        putStatus = "價外 (OTM)";
                        putColor = "bg-green-100 text-green-700 border-green-200";
                    }

                    const offset = Math.abs(i);
                    const label = i === 0 ? "價平" : (i > 0 ? `價內${offset}檔` : `價外${offset}檔`);
                    const putLabel = i === 0 ? "價平" : (i > 0 ? `價外${offset}檔` : `價內${offset}檔`);

                    data.push({ strike, callStatus, putStatus, callColor, putColor, i, label, putLabel });
                }
                return data;
            };

            const chainData = generateData();

            return (
                <div className="min-h-screen text-slate-900">
                    {/* 導航欄 */}
                    <nav className="bg-white border-b sticky top-0 z-50 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-600 p-2 rounded-lg text-white">
                                    <Icon name="trending-up" />
                                </div>
                                <span className="font-bold text-xl tracking-tight italic">期權煉金術 <span className="text-indigo-600">Alchemist</span></span>
                            </div>
                            <div className="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                                <button className="text-indigo-600 border-b-2 border-indigo-600 pb-1">實戰報價表</button>
                                <button className="hover:text-indigo-600">核心理論</button>
                                <button className="hover:text-indigo-600 transition-colors">交易策略</button>
                            </div>
                            <div className="flex items-center gap-3">
                                <span className="text-xs font-mono bg-slate-100 px-2 py-1 rounded">V2.0 (50pt)</span>
                                <button className="bg-indigo-600 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-indigo-700 transition-all shadow-md">
                                    登入學習
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {/* Header Section */}
                        <section className="mb-10 text-center md:text-left">
                            <div className="inline-block bg-indigo-50 text-indigo-700 px-4 py-1 rounded-full text-sm font-bold mb-4">
                                🔥 實戰案例：台指期 30,000 點
                            </div>
                            <h1 className="text-3xl md:text-4xl font-black mb-4 text-slate-800">
                                精準掌握：選擇權 <span className="text-indigo-600">50 點</span> 級距檔位
                            </h1>
                            <p className="text-slate-600 max-w-2xl text-lg leading-relaxed">
                                我們將階梯細分化，讓你在波動中看見更細微的機會。記住核心口訣：<span className="text-red-600 font-bold">價內看紅（實質價值）</span>，<span className="text-green-600 font-bold">價外看綠（期待夢想）</span>。
                            </p>
                        </section>

                        <div className="grid grid-cols-1 xl:grid-cols-4 gap-8">
                            <div className="xl:col-span-3">
                                <div className="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
                                    <div className="p-6 border-b flex justify-between items-center bg-white">
                                        <div>
                                            <h2 className="font-black text-xl text-slate-800 flex items-center gap-2">
                                                <Icon name="target" className="text-indigo-600 w-6 h-6" />
                                                週選/月選 報價階梯
                                            </h2>
                                            <p className="text-xs text-slate-400 mt-1">更新頻率：即時 (模擬 30,000 點行情)</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <div className="flex items-center gap-1 text-xs font-bold text-red-600 bg-red-50 px-2 py-1 rounded">
                                                <div className="w-2 h-2 bg-red-500 rounded-full"></div> 價內
                                            </div>
                                            <div className="flex items-center gap-1 text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded">
                                                <div className="w-2 h-2 bg-green-500 rounded-full"></div> 價外
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-center">
                                            <thead className="bg-slate-50 text-slate-500 font-bold border-b">
                                                <tr>
                                                    <th className="py-5 px-4 text-[11px] uppercase tracking-wider">Call 狀態</th>
                                                    <th className="py-5 px-4 text-slate-800">檔位標籤</th>
                                                    <th className="py-5 px-4 bg-slate-800 text-white text-lg font-black italic">履約價</th>
                                                    <th className="py-5 px-4 text-slate-800">檔位標籤</th>
                                                    <th className="py-5 px-4 text-[11px] uppercase tracking-wider">Put 狀態</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {chainData.map((row, idx) => (
                                                    <tr key={idx} className={`border-b last:border-0 hover:bg-slate-50 transition-all ${row.strike === basePrice ? 'bg-indigo-50/30' : ''}`}>
                                                        <td className="py-4 px-4">
                                                            <div className={`inline-block w-24 py-1.5 rounded-lg border font-bold text-[11px] shadow-sm ${row.callColor}`}>
                                                                {row.callStatus}
                                                            </div>
                                                        </td>
                                                        <td className="py-4 px-4 font-bold text-slate-400">
                                                            {row.label}
                                                        </td>
                                                        <td className={`py-4 px-4 font-black text-xl ${row.strike === basePrice ? 'text-indigo-600 scale-110' : 'text-slate-700'}`}>
                                                            {row.strike.toLocaleString()}
                                                        </td>
                                                        <td className="py-4 px-4 font-bold text-slate-400">
                                                            {row.putLabel}
                                                        </td>
                                                        <td className="py-4 px-4">
                                                            <div className={`inline-block w-24 py-1.5 rounded-lg border font-bold text-[11px] shadow-sm ${row.putColor}`}>
                                                                {row.putStatus}
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <div className="p-5 bg-slate-50 border-t flex items-center justify-between text-slate-500">
                                        <div className="flex items-center gap-4 text-xs font-medium">
                                            <span className="flex items-center gap-1"><Icon name="info" className="w-3 h-3" /> 單位：指數點</span>
                                            <span className="flex items-center gap-1"><Icon name="calculator" className="w-3 h-3" /> 級距：50 點</span>
                                        </div>
                                        <div className="text-xs italic">
                                            標的價格：30,000 | 市場狀態：盤整
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                                    <h3 className="font-black text-slate-800 mb-6 flex items-center gap-2 text-lg">
                                        <Icon name="book-open" className="text-indigo-600 w-6 h-6" />
                                        作家觀點：色標邏輯
                                    </h3>
                                    <div className="space-y-6">
                                        <div className="relative pl-6 border-l-2 border-red-500">
                                            <div className="absolute -left-[5px] top-0 w-2 h-2 bg-red-500 rounded-full"></div>
                                            <h4 className="font-bold text-red-700 text-sm">紅色區塊：價內 (ITM)</h4>
                                            <p className="text-xs text-slate-500 mt-2 leading-relaxed">
                                                代表這張合約「已經賺錢」。它含有內涵價值，當你想要穩健跟隨期貨走勢時，這裡是你的首選。
                                            </p>
                                        </div>
                                        <div className="relative pl-6 border-l-2 border-green-500">
                                            <div className="absolute -left-[5px] top-0 w-2 h-2 bg-green-500 rounded-full"></div>
                                            <h4 className="font-bold text-green-700 text-sm">綠色區塊：價外 (OTM)</h4>
                                            <p className="text-xs text-slate-500 mt-2 leading-relaxed">
                                                代表合約目前「尚未兌現」。價格便宜，但若到期前標的不動，權利金會隨時間迅速歸零。
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-900 p-6 rounded-3xl shadow-xl text-white">
                                    <h3 className="font-bold mb-4 flex items-center gap-2 text-indigo-400">
                                        <Icon name="shield-alert" className="w-5 h-5" />
                                        實戰建議
                                    </h3>
                                    <ul className="text-xs space-y-4 opacity-90 leading-relaxed">
                                        <li className="flex gap-2">
                                            <Icon name="chevron-right" className="text-indigo-500 w-4 h-4 flex-shrink-0" />
                                            <span>50 點級距讓賣方能更精確地進行動態調整與避險。</span>
                                        </li>
                                        <li className="flex gap-2">
                                            <Icon name="chevron-right" className="text-indigo-500 w-4 h-4 flex-shrink-0" />
                                            <span>權利金跳動較 100 點更綿密，可減少滑價損失。</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <footer className="mt-20 py-12 border-t text-center">
                            <p className="text-slate-400 text-sm font-medium">© 2024 期權煉金術：台指期實戰教學網站</p>
                            <p className="text-slate-300 text-[10px] mt-2 tracking-widest uppercase">投資有風險，操作需謹慎。本網站內容僅供學習參考。</p>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
